<?xml version='1.0' encoding='UTF-8' ?> 
<ui:composition template="layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"   
                xmlns:p="http://primefaces.org/ui"
                >

    <ui:define name="title">Change Password</ui:define>
    <ui:define name="content">                             

        <h:form id="form11">                            
            <p:growl id="messages" showDetail="true"/>
            <p:panel header="Change Password" style="width: 1000px;">                                  
                <p:growl id="mssg1" showDetail="true" />                
                    <h:panelGrid columns="2" cellpadding="5">                                                                        
                        <h:outputLabel for="currentPW" value="Current Password " />
                        <p:password id="currentPW" value="#{loginMBean.currentPW}" required="true"
                                    tabindex="Maximum 10 characters. Can be Alphanumeric"
                                    title="Maximum 10 characters. Can be Alphanumeric"
                                    placeholder="Maximum 10 characters. Can be Alphanumeric"
                                    validatorMessage="Maximum 10 characters. Can be Alphanumeric."
                                    maxlength="10"
                                    />

                        <h:outputLabel for="newPW" value="New Password " />
                        <p:password id="newPW" value="#{loginMBean.newPW}" match="cnewPW" required="true"
                                    tabindex="Maximum 10 characters. Can be Alphanumeric"
                                    title="Maximum 10 characters. Can be Alphanumeric"
                                    placeholder="Maximum 10 characters. Can be Alphanumeric"
                                    validatorMessage="Maximum 10 characters. Can be Alphanumeric."
                                    maxlength="10"/>

                        <h:outputLabel for="cnewPW" value="Confirm Password " />
                        <p:password id="cnewPW" value="#{loginMBean.cnewPW}" required="true"/>

                        <f:facet name="footer">
                            <p:commandButton value="Submit" update="messages" action="#{loginMBean.resetPasswd()}"/>
                        </f:facet>  
                    </h:panelGrid>   
                 <p:spacer height="30px;"/>                
            </p:panel>
            </h:form>

    </ui:define>
</ui:composition>
